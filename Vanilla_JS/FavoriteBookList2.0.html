<!--Create an interface where users can add a book title along with a rating. 
Each book entry in the list will display the title and its corresponding rating.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Rating Favorite Books</title>
    </head>
    <body>

        <h1>Ratings on Favorite Books</h1>

        <input id="books" placeholder="Enter a book">
        <select id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="button">Submit</button>
        <ul id="list"></ul>

        <script>

            var button = document.getElementById("button"); 
            var list = document.getElementById("list"); 

            button.addEventListener('click', function() {
                
                var book = document.getElementById("books").value.trim(); 
                var rating = document.getElementById("rating").value; 

                if(book) {

                    var li = document.createElement('li'); 
                    li.textContent = `${book} - Rating: ${rating}`; 

                    var removeBtn = document.createElement('button'); 
                    removeBtn.textContent = 'Remove'; 
                    removeBtn.onclick = function() {

                        li.remove(); 
                    }; 

                    li.appendChild(removeBtn);

                    document.getElementById("list").appendChild(li); 

                    document.getElementById("books").value = '';
                    document.getElementById("rating").value = '1'; 
                }
            }); 
        </script>
    </body>
</html>
